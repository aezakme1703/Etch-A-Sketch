    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="header__logo" src="images/icon1.png" alt="">
            <h1 class="header__title">Random Grid</h1>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="main__left">
                <p class="main__text">Just hover over any cell and it will change color randomly</p>
                <div class="main__btn">
                    <button class="btn btn-resize">Grid size</button>
                    <button class="btn btn-reload">Clear the grid</button>
                </div>
            </div>

            <div id="main__block"></div>
        </div>
    </section>
